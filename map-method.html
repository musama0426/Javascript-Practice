<script>
const arr = [5,1,3,2,6];

// Double with the help of filter 

function double(x){
  return x * 2;
}

const output = arr.map(double);

console.log(output);


// triple with the help of filter 


const arry = [5,1,3,2,6];

// Double with the help of map 

function triple(x){
  return x * 3;
}

const result = arry.map(triple);

console.log(`triple of array is ${result}`);



// Binary with the help of map 


const ar = [5,1,3,2,6];

// Double with the help of map 
// we can also write the function like this

const resultBin = ar.map((x)=> x.toString(2) );

console.log(`triple of array is ${resultBin}`);
