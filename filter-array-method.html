<script>
const arr = [5,1,3,2,6];

// odd value with the help of filter 

function isOdd(x){
  return x % 2;
}

const output = arr.filter(isOdd);

console.log(output);

// even value with the help of filter 

const arry = [5,1,3,2,6];


function isEven(x){
  return x % 2 == 0;
}

const result = arr.filter(isEven);

console.log(result);

// greater than 4 with the help of filter 

const ar = [5,1,3,2,6];


const resultgreater = ar.filter((x) =>   x > 4 );

console.log(resultgreater);
